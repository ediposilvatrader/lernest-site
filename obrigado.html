    <!-- CONFETE -->
    <script>
    (function confetti() {
      const N = 60;
      const DURATION = 1600;
      const COLORS = ['#0A615E','#25A675','#F5B800','#8ED7B0','#FAD98B'];

      const container = document.createElement('div');
      container.style.position = 'fixed';
      container.style.inset = 0;
      container.style.pointerEvents = 'none';
      container.style.overflow = 'hidden';
      document.body.appendChild(container);

      function piece() {
        const el = document.createElement('span');
        const size = 6 + Math.random()*8;
        const startX = Math.random()*100;
        const rot = Math.random()*360;
        el.style.position = 'absolute';
        el.style.left = startX + 'vw';
        el.style.top = '-10px';
        el.style.width = size + 'px';
        el.style.height = size*0.6 + 'px';
        el.style.background = COLORS[(Math.random()*COLORS.length)|0];
        el.style.transform = `rotate(${rot}deg)`;
        el.style.opacity = .95;
        el.style.borderRadius = '2px';
        container.appendChild(el);

        const endY = 100 + Math.random()*20;
        const drift = (Math.random()*40-20);
        const duration = DURATION + Math.random()*600;
        const start = performance.now();

        function tick(now){
          const t = Math.min((now-start)/duration, 1);
          const eased = 1 - Math.pow(1-t, 3);
          el.style.transform = `translate(${drift*eased}vw, ${endY*eased}vh) rotate(${rot + 360*t}deg)`;
          el.style.opacity = 1 - t;
          if (t < 1) requestAnimationFrame(tick);
          else el.remove();
        }
        requestAnimationFrame(tick);
      }

      for (let i=0;i<N;i++) setTimeout(piece, i*10);
      setTimeout(()=>container.remove(), DURATION+1200);
    })();
    </script>
